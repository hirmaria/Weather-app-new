<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Kyiv</h1>
        <ul>
          <li>Juli, 28</li>
          <li>Thursday</li>
          <li>13:53</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <span class="temp-box" id="current-emoji ">☀ </span>
            <span class="temp-box" id="current-temp">31</span>
            <span class="unit">°C | °F</span>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 29 %</li>
              <li>Humidity: 29 %</li>
              <li>Wind: 29 %</li>
            </ul>
          </div>
        </div>
        <small
          ><a href="https://github.com/hirmaria/Weather-app-new"
            >Open-source code</a
          >
          by Maria Hirman</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
