<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="input-group" id="search-form">
          <input
            type="search"
            class="form-control"
            placeholder="Enter your city"
            id="searchingCity"
            aria-label="Recipient's username with two button addons"
          />
          <input
            class="btn btn-outline-secondary button"
            type="submit"
            value="Search"
          />

          <button
            class="btn btn-outline-secondary button"
            type="button"
            id="getGeo"
          >
            Your location
          </button>
        </form>

        <h1 id="city">Kyiv,</h1>
        <ul>
          <li id="date"></li>
          <li id="day"></li>
          <li id="description"></li>
        </ul>
        <br />
        <div class="row">
          <div class="col-6">
            <span class="temp-box"
              ><img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="."
                id="icon"
              />
            </span>
            <span class="temp-box" id="temp">31</span>
            <span class="unit"
              ><a href="" class="active" id="celsius">°C</a> |
              <a href="" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">29</span>%</li>
              <li>Wind: <span id="wind">29</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small
        ><a href="https://github.com/hirmaria/Weather-app-new"
          >Open-source code</a
        >
        by Maria Hirman</small
      >
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
